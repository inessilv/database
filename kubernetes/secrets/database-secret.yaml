apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: ecatalog
  labels:
    app: database
type: Opaque
data:
  # IMPORTANTE: Estes valores são exemplos em base64
  # Em produção, gerar valores seguros com:
  # echo -n "valor-secreto" | base64
  
  # Chave de encriptação para dados sensíveis (exemplo: 32 bytes)
  # Gerar com: openssl rand -base64 32 | base64
  ENCRYPTION_KEY: WW91ck5ld1N1cGVyU2VjcmV0RW5jcnlwdGlvbktleUhlcmUxMjM0NTY3ODkw
  
  # JWT Secret para tokens de sessão (exemplo: 64 bytes)
  # Gerar com: openssl rand -base64 64 | base64
  JWT_SECRET: WW91ck5ld0pXVFNlY3JldEtleUZvclRva2Vuc0hlcmUxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwCg==
  
  # Password para backups encriptados (opcional)
  BACKUP_PASSWORD: Y2hhbmdlbWVpbnByb2R1Y3Rpb24=

---
# NOTA IMPORTANTE:
# Antes de fazer deploy em produção, SUBSTITUIR os valores acima por valores seguros!
# 
# Para gerar novos valores:
# 1. ENCRYPTION_KEY (32 bytes):
#    openssl rand -base64 32
#
# 2. JWT_SECRET (64 bytes):
#    openssl rand -base64 64
#
# 3. Converter para base64 para o Kubernetes:
#    echo -n "seu-valor-aqui" | base64
#
# Exemplo completo:
# kubectl create secret generic database-secret \
#   --from-literal=ENCRYPTION_KEY="$(openssl rand -base64 32)" \
#   --from-literal=JWT_SECRET="$(openssl rand -base64 64)" \
#   --from-literal=BACKUP_PASSWORD="sua-senha-forte" \
#   -n ecatalog
