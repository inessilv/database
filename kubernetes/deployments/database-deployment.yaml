apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: ecatalog
  labels:
    app: database
    tier: data
spec:
  replicas: 1
  strategy:
    type: Recreate
  
  selector:
    matchLabels:
      app: database
  
  template:
    metadata:
      labels:
        app: database
        tier: data
    
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - database
            topologyKey: "kubernetes.io/hostname"
      
      # ⬇️ INIT CONTAINER - Corrige permissões
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: 
        - sh
        - -c
        - |
          echo "Fixing /data permissions..."
          chown -R 1000:1000 /data
          chmod -R 755 /data
          ls -la /data
          echo "Permissions fixed!"
        volumeMounts:
        - name: database-storage
          mountPath: /data
        securityContext:
          runAsUser: 0  # root - NECESSÁRIO para chown
      
      containers:
      - name: database
        image: ecatalog/database:latest
        imagePullPolicy: Never  # Minikube: usar imagens locais
        
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        
        env:
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: SERVICE_NAME
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: VERSION
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: ENVIRONMENT
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DATABASE_PORT
        - name: DB_PATH
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PATH
        - name: SQLITE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: SQLITE_TIMEOUT
        - name: LOAD_SEED_DATA
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: LOAD_SEED_DATA
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          value: "1"
        
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: ENCRYPTION_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: JWT_SECRET
        
        volumeMounts:
        - name: database-storage
          mountPath: /data
        - name: backup-storage
          mountPath: /backups
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
      
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: database-pvc
      - name: backup-storage
        emptyDir: {}
      
      # ⚠️ REMOVIDO: securityContext do pod
      # Porque o initContainer precisa de root
      # O container principal já corre como appuser (definido no Dockerfile)