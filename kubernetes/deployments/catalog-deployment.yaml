apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: ecatalog
  labels:
    app: catalog
    tier: backend
spec:
  # Catalog é stateless, pode ter múltiplas replicas
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
        tier: backend
    spec:
      containers:
      - name: catalog
        image: ecatalog/catalog:latest
        imagePullPolicy: Never  # Minikube: usar imagens locais
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment variables do ConfigMap
        env:
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: SERVICE_NAME
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: VERSION
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: ENVIRONMENT
        - name: CATALOG_PORT
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: CATALOG_PORT
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: DATABASE_URL
        - name: AUTHENTICATION_URL
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: AUTHENTICATION_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: catalog-config
              key: LOG_LEVEL
        
        # Resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
