apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  namespace: ecatalog
  labels:
    app: authentication
    tier: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
        tier: auth
    spec:
      containers:
      - name: authentication
        image: ecatalog/authentication:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "authentication"
        - name: VERSION
          value: "1.0.0"
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"