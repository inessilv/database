apiVersion: v1
kind: Service
metadata:
  name: database-internal
  namespace: ecatalog
  labels:
    app: database
spec:
  type: ClusterIP  # Apenas interno - n√£o exposto externamente
  selector:
    app: database
  ports:
  - port: 8001        # Porta interna do cluster
    targetPort: 8001  # Porta do container
    protocol: TCP
    name: http
  sessionAffinity: None
