apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: ecatalog
  labels:
    app: database
data:
  # Configurações do serviço Database
  SERVICE_NAME: "database"
  VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DATABASE_PORT: "8001"
  
  # SQLite configurações
  DB_PATH: "/data/ltplabs.db"
  BACKUP_PATH: "/backups"
  SQLITE_TIMEOUT: "30000"
  
  # Dados iniciais (seed data)
  LOAD_SEED_DATA: "true"
  
  # Logging
  LOG_LEVEL: "INFO"
