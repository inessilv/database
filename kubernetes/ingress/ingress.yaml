apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecatalog-ingress
  namespace: ecatalog
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Authentication API routes - must come first (most specific)
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: authentication
            port:
              number: 8080
      # Frontend - catch-all route (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
