version: '3.8'

services:
  database:
    build:
      context: ./services/database
      dockerfile: Dockerfile
    image: ecatalog/database:latest
    container_name: ecatalog-database
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - LOAD_SEED_DATA=true
      - FORCE_RELOAD=true
    networks:
      - ecatalog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  authentication:
    build:
      context: ./services/authentication
    container_name: ecatalog-authentication
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=authentication
      - VERSION=1.0.0
    networks:
      - ecatalog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  catalog:
    build:
      context: ./services/catalog
    container_name: ecatalog-catalog
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=catalog
      - VERSION=1.0.0
      - AUTHENTICATION_URL=http://authentication:8080
      - DATABASE_URL=http://database:8001
    networks:
      - ecatalog-network
    depends_on:
      - authentication
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

