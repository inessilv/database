version: '3.8'

services:
  database:
    build:
      context: ./services/database
      dockerfile: Dockerfile
    image: ecatalog/database:latest
    container_name: ecatalog-database
    ports:
      - "8001:8001"
    volumes:
      - ./data:/data
    environment:
      - LOAD_SEED_DATA=true
      - FORCE_RELOAD=true
    networks:
      - ecatalog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  authentication:
    build:
      context: ./services/authentication
    container_name: ecatalog-authentication
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=authentication
      - VERSION=1.0.0
      - MICROSOFT_CLIENT_ID=a6822c5f-f140-4356-8778-5e821789c75e
      - MICROSOFT_CLIENT_SECRET=u0L8Q~XduiIHtwxHYwJt-oyTBVwiX2YmRtoONbQF
      - MICROSOFT_REDIRECT_URI=http://localhost:8080/api/auth/microsoft/callback
      - MICROSOFT_TENANT_ID=common
      - FRONTEND_URL=http://localhost:3000
    networks:
      - ecatalog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  catalog:
    build:
      context: ./services/catalog
    container_name: ecatalog-catalog
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=catalog
      - VERSION=1.0.0
      - AUTHENTICATION_URL=http://authentication:8080
      - DATABASE_URL=http://database:8001
    networks:
      - ecatalog-network
    depends_on:
      - authentication
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./services/frontend
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: ecatalog-frontend
    ports:
      - "3000:80"
    networks:
      - ecatalog-network
    depends_on:
      catalog:
        condition: service_healthy

networks:
  ecatalog-network:
    driver: bridge
