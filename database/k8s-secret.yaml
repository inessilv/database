apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: default
  labels:
    app: ltplabs-database
type: Opaque
stringData:
  # Encryption key for sensitive data (e.g., password hashing salt)
  # Generate with: openssl rand -base64 32
  ENCRYPTION_KEY: "your-encryption-key-here-change-in-production"
  
  # JWT secret for session tokens
  # Generate with: openssl rand -base64 64
  JWT_SECRET: "your-jwt-secret-here-change-in-production"
  
  # Database backup encryption password (optional)
  BACKUP_PASSWORD: "your-backup-password-here"

---
# Note: For production, create the secret using kubectl:
# kubectl create secret generic database-secret \
#   --from-literal=ENCRYPTION_KEY="$(openssl rand -base64 32)" \
#   --from-literal=JWT_SECRET="$(openssl rand -base64 64)" \
#   --from-literal=BACKUP_PASSWORD="your-secure-password"
