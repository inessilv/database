apiVersion: apps/v1
kind: Deployment
metadata:
  name: ltplabs-database
  namespace: default
  labels:
    app: ltplabs-database
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      app: ltplabs-database
  template:
    metadata:
      labels:
        app: ltplabs-database
        component: database
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ltplabs-database
            topologyKey: "kubernetes.io/hostname"
      
      containers:
      - name: sqlite-db
        image: ltplabs/sqlite-database:latest  
        imagePullPolicy: Never
        
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: DB_PATH
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PATH
        - name: BACKUP_PATH
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: BACKUP_PATH
        - name: SQLITE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: SQLITE_TIMEOUT
        - name: LOAD_SEED_DATA
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: LOAD_SEED_DATA
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: ENCRYPTION_KEY
              optional: true
        
        volumeMounts:
        - name: database-storage
          mountPath: /data
        - name: backup-storage
          mountPath: /backups
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          exec:
            command:
            - /scripts/healthcheck.sh
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /scripts/healthcheck.sh
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          exec:
            command:
            - /scripts/healthcheck.sh
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
      
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc
      - name: backup-storage
        emptyDir: {} 
      
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
