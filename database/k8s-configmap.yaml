apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: default
  labels:
    app: ltplabs-database
data:
  # Database configuration
  DB_PATH: "/data/ltplabs.db"
  BACKUP_PATH: "/backups"
  SQLITE_TIMEOUT: "5000"
  
  # Whether to load seed data (set to "false" in production)
  LOAD_SEED_DATA: "true"
  
  # Database connection settings for API Gateway
  DATABASE_FILE: "ltplabs.db"
  DATABASE_MOUNT_PATH: "/data"
  
  # SQLite pragmas
  SQLITE_JOURNAL_MODE: "WAL"
  SQLITE_SYNCHRONOUS: "NORMAL"
  SQLITE_CACHE_SIZE: "-64000"  # 64MB cache
  SQLITE_TEMP_STORE: "MEMORY"
